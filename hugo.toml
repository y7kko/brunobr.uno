baseURL = 'https://brunobr.uno/'
languageCode = 'pt-br'
title = 'Bruno'
theme = 'ykkfromzero'


[params]
  favicon="favicon.png"
  math = true


# Enabling math
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
        unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]