<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  
  {{ if .Param "math" }}
    {{ partialCached "math.html" . }}
  {{ end }}

  <link rel="icon" href="/favicon.png" sizes="192x192" type="image/png">


</head>
<body>
  <div class="margens">
    <header>
      {{ partial "header.html" . }}
    </header>
    {{/*  <main>  */}}

      {{ block "main" . }}{{ end }}
    {{/*  </main>  */}}
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>
</html>
