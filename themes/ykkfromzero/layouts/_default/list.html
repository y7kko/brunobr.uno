{{ define "main" }}
  <style>
    .toc{
        font-family: 'Goldman', cursive;
        box-sizing: border-box;

        margin-left: 0px;
        margin-right: 0px;
        text-align: left;
        vertical-align: middle;
        line-height:auto;


        width:100%;
        min-width: 100%;
        height:auto;

        background-color:#ffffff;
        border-left:solid 1px white;
    }
    
  </style>
  <div class="toc">
    <h1>{{ .Title }}</h1>
    <div style="text-align: center;font-family: 'Yuji Syuku', serif;font-size:medium;letter-spacing: 0.1pt;line-height: 12pt;">
      {{ .Content }}
    </div>
    <br>
    <br>

    {{ range .Pages }}
      <h3 style="margin-block-end: 0.13em;"><a href="{{ .RelPermalink }}"> {{ .LinkTitle }} </a></h3>
      <div style="font-family: 'Yuji Syuku', serif;font-size:medium;letter-spacing: 0.1pt;line-height: 12pt;">
        {{ .Summary }}
      </div>
      
      <br>
    {{ end }}
    <div style="visibility: hidden; width: 700px;height:1px;"></div>
  </div>
{{ end }}
