{{ define "main" }}
  <style>
    .toc{
        font-family: 'Goldman', cursive;
        box-sizing: border-box;

        margin-left: 0px;
        margin-right: 0px;
        text-align: left;
        vertical-align: middle;
        line-height:auto;


        width:100%;
        min-width: 100%;
        height:auto;

        background-color:#ffffff;
        border-left:solid 1px white;
    }

    #content_thumb{
      box-sizing: border-box;
      vertical-align: middle;
      width: 25%;
      display: table-cell;
      padding-left:2% ;
    }
    #content_info{
      box-sizing: border-box;
      vertical-align: middle;
      width: 90%;
      display: table-cell;
      padding-left:2% ;
    }
    @media only screen and (min-width: 768px) {
      .toc{
          width:50vw;
          margin-left:auto;
          margin-right:auto;
          overflow: hidden;
          /*height:100vh;*/
      }

    @media only screen and (max-width: 767px) {
      .toc{
          width:100vw;
          /*margin-left: 0px;*/
          position: relative;
          margin-left:auto;
          margin-right:auto;

      }


  </style>
  <div class="toc">
    <h1>{{ .Title }}</h1>
    <div style="text-align: center;font-family: 'Yuji Syuku', serif;font-size:medium;letter-spacing: 0.1pt;line-height: 12pt;">
      {{ .Content }}
    </div>
    <br>
    <br>

    {{ range .Pages }}

    
    
    {{ $path := "thumb.png" }}
    
    <div class="content">
      <div id="content_thumb">
        <a href="{{ .RelPermalink }}">

        {{ with .Resources.Get $path }}
          <img src="{{ .RelPermalink }}" style="width: 90%; "/>
        {{ else }}
          <img src="/dummy.png" style="width: 90%; "/>
        {{ end }}
        </a>
      </div>
      
      <div id="content_info">
        <h3 style="margin-block-end: 0.13em;">
          <a href="{{ .RelPermalink }}"> 
            {{ .LinkTitle }} 
          </a>
        </h3>
        <div style="font-family: 'Yuji Syuku', serif;font-size:medium;letter-spacing: 0.1pt;line-height: 12pt;">
          {{ .Summary }}
        </div>
        <br>
      </div>
    </div>
    {{ end }}
  </div>
{{ end }}
